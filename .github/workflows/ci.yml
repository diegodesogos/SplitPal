# .github/workflows/ci.yml

name: 'SplitPal CI'

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  # Add this to allow manual runs from the Actions tab
  workflow_dispatch:

jobs:
  # Job 1: Run Server-side Unit Tests
  test-server:
    name: 'Run Server Tests (Vitest)'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Use Node 20 for consistency with your project files
          node-version: '20' 
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run server tests
        env: ${{ secrets }} # Re-add this if your server tests need secrets
        run: npm run test:server #

  # Job 2: Run Client-side Unit Tests
  test-client:
    name: 'Run Client Tests (Vitest)'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run client tests
        env: ${{ secrets }} # Re-add this if your client tests need secrets
        run: npm run test:client #

  # Job 3: Run Playwright E2E Tests (Conditionally)
  test-e2e:
    name: 'Run E2E Tests (Playwright)'
    runs-on: ubuntu-latest
    
    # This job will only run if the unit tests pass
    needs: [test-server, test-client] 
    
    # This is the conditional logic you requested.
    # It runs UNLESS the variable RUN_E2E_TESTS is set to 'false'
    if: vars.RUN_E2E_TESTS != 'false'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        # Provide a dummy JWT_SECRET for the test env
        env:
          JWT_SECRET: "test-secret-for-ci" 
        run: npm run test:e2e #

      - name: Upload Playwright report
        # This step runs even if the tests fail, to store the report
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7